<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/calculatrice.css">
            
        <title>Document</title>

    </head>

    <body>
        <section class="container">

            <div class="calculette">

                <div class="cadran">
                    <input type="text" class="cadran" value="0" id="cadran1">          
            </div>

                <div class="paver">

                    <div class="boutons">

                        <input type="button" class="btns" id="division" value="CE">                        
                        <input type="button" class="btns" id="resultat" value="C">
                        <input type="button" class="btns" id="reset" value="%">
                        <input type="button" class="btns" id="del" value="+">

                        <input type="button" class="btns" id="plus" value="7">
                        <input type="button" class="btns" id="un" value="8">
                        <input type="button" class="btns" id="deux" value="9">
                        <input type="button" class="btns" id="trois" value="-">

                        <input type="button" class="btns" id="mult" value="4">
                        <input type="button" class="btns" id="quatre" value="5">
                        <input type="button" class="btns" id="cinq" value="6">
                        <input type="button" class="btns" id="six" value="*">

                        <input type="button" class="btns" id="sept" value="1">
                        <input type="button" class="btns" id="huit" value="2">
                        <input type="button" class="btns" id="neuf" value="3">
                        <input type="button" class="btns" id="dot" value="/">
                    
                        <input type="button" class="btns" id="zero" value="&larr;">
                        <input type="button" class="btns" id="neuf" value="0">
                        <input type="button" class="btns" id="dot" value=",">
                        <input type="button" class="btns" id="dot" value="=">

                    </div>

                </div>

            </div>

        </section>

        <script rel="stylesheet" src="./js/javascript.js"></script>

    </body>

</html>
